    });

<!-- Зменшеннявисоти хедера-->

<script type="text/javascript">
var cbpAnimatedHeader = (function() {

	var docElem = document.documentElement,
			header = document.querySelector( '.nav__logo' ),
			didScroll = false,
			changeHeaderOn = 500;

	function init() {
			window.addEventListener( 'scroll', function( event ) {
					if( !didScroll ) {
							didScroll = true;
							setTimeout( scrollPage, 250 );
					}
			}, false );
	}

	function scrollPage() {
			var sy = scrollY();
			if ( sy >= changeHeaderOn ) {
					header.classList.add("nav__logo-small");
			}
			else {
					header.classList.remove("nav__logo-small");
			}
			didScroll = false;
	}

	function scrollY() {
			return window.pageYOffset || docElem.scrollTop;
	}

	init();

})();
</script>
